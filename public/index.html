<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: 'fontello';
        src: url('%PUBLIC_URL%/font/fontello.eot?47592925');
        src: url('%PUBLIC_URL%/font/fontello.eot?47592925#iefix') format('embedded-opentype'),
            url('%PUBLIC_URL%/font/fontello.woff2?47592925') format('woff2'),
            url('%PUBLIC_URL%/font/fontello.woff?47592925') format('woff'),
            url('%PUBLIC_URL%/font/fontello.ttf?47592925') format('truetype'),
            url('%PUBLIC_URL%/font/fontello.svg?47592925#fontello') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      /* Chrome hack: SVG is rendered more smooth in Windozze. 100% magic, uncomment if you need it. */
      /* Note, that will break hinting! In other OS-es font will be not as sharp as it could be */
      /*
      @media screen and (-webkit-min-device-pixel-ratio:0) {
        @font-face {
          font-family: 'fontello';
          src: url('../font/fontello.svg?47592925#fontello') format('svg');
        }
      }
      */
      
      [class^="icon-"]:before, [class*=" icon-"]:before {
        font-family: "fontello";
        font-style: normal;
        font-weight: normal;
        speak: none;
      
        display: inline-block;
        text-decoration: inherit;
        width: 1em;
        margin-right: .2em;
        text-align: center;
        /* opacity: .8; */
      
        /* For safety - reset parent styles, that can break glyph codes*/
        font-variant: normal;
        text-transform: none;
      
        /* fix buttons height, for twitter bootstrap */
        line-height: 1em;
      
        /* Animation center compensation - margins should be symmetric */
        /* remove if not needed */
        margin-left: .2em;
      
        /* you can be more comfortable with increased icons size */
        /* font-size: 120%; */
      
        /* Font smoothing. That was taken from TWBS */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      
        /* Uncomment for 3D effect */
        /* text-shadow: 1px 1px 1px rgba(127, 127, 127, 0.3); */
      }
      
      .icon-cog:before { content: '\e800'; } /* '' */
      .icon-close:before { content: '\e801'; } /* '' */
      .icon-github:before { content: '\f09b'; } /* '' */
    </style>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
